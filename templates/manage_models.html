{% extends "layout.html" %}

{% block content %}
<h2 class="text-center mb-4">Manage Models</h2>

<table class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>Parameter</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in prediction_values.items() %}
            <tr>
                <td>{{ key|replace('_', ' ')|title }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
