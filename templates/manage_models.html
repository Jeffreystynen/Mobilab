{% extends "layout.html" %}

{% block content %}
<h2 class="text-center mb-4">Manage Models</h2>

<div class="container py-5 mb-4">

    <div class="mb-3">
        <button type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#addModelModal">
            Add new model
        </button>
    </div>
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
          <tr>
              <th>Model</th>
              <th class="text-right">Actions</th>
          </tr>
      </thead>
      <tbody>
          {% for model in models %}
          <tr>
              <td><span class="h5 fw-bold text-uppercase">{{ model.name }}</span></td>
              <td class="text-right"> 
                  <div class="d-flex justify-content-end">
                      <form action="{{ url_for('main.remove_model') }}" method="POST" onsubmit="return confirm('Are you sure you want to delete {{ model.name }}?');">
                          <input type="hidden" name="model_name" value="{{ model.name }}">
                          <button type="submit" class="btn btn-danger btn-sm">
                              <i class="fas fa-trash"></i> Delete
                          </button>
                      </form>
                  </div>
              </td>
          </tr>
          {% endfor %}
      </tbody>
  </table>  
</div>


<!-- Modal -->
<div class="modal fade" id="addModelModal" tabindex="-1" aria-labelledby="addModelModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModelModalLabel">Upload New Model</h5>
      </div>
      <div class="modal-body">
        <form id="uploadForm" action="{{ url_for('main.upload_model') }}" method="POST" enctype="multipart/form-data">
          {% if form %}
            {{ form.hidden_tag() }}
          {% endif %}

          <div class="mb-3">
            <label for="modelName" class="form-label">Model Name</label>
            <input type="text" class="form-control" id="modelName" name="modelName" placeholder="Enter model name" required>
          </div>

          <div class="mb-3">
            <label for="modelFile" class="form-label">Model File (.zip)</label>
            <input type="file" class="form-control" id="modelFile" name="modelFile" accept=".zip" required>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Upload Model</button>
      </div>
    </form>
    </div>
  </div>
</div>
</div>
</div>

{% endblock %}
