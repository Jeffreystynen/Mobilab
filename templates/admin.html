{% extends "layout.html" %}

{% block content %}
    <h2 class="text-center mb-4">Admin Page</h2>
    {% if pending_users %}
        <div class="container mt-4">
        <table class="table table-hover table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Email / Nickname</th>
                <th scope="col">User ID</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for user in pending_users %}
            <tr>
                <td>{{ user.email or user.nickname or "No email" }}</td>
                <td>{{ user.user_id }}</td>
                <td>
                <form action="{{ url_for('main.approve_user', user_id=user.user_id) }}" method="post" style="display:inline-block;">
                    <button type="submit" class="btn btn-success btn-sm"><i class="fas fa-check"></i></button>
                </form>
                <form action="{{ url_for('main.reject_user', user_id=user.user_id) }}" method="post" style="display:inline-block;" onsubmit="return confirm('Are you sure you want to delete this user? This action cannot be undone.');">
                    <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
                </form>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>
    {% else %}
    <div class="container mt-4">
        <p>No pending approvals found.</p>
    </div>
    {% endif %}

{% endblock %}
